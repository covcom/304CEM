<!DOCTYPE html>
<html>
    <head>
        <title>Naive Tip Calculator</title>
    </head>
    <body>
        <h1>Tip Calculator</h1>
        <p>How much is the bill?: <input id="bill"></p>
        <p>What percentage tip?: <input id="tip"></p>
        <p><button>Calculate Cost</button></p>
        <p id="total"></p>
        <script>
            document.querySelector('button').onclick = function() {
                try {
                    var bill = document.getElementById('bill').value
                    if(bill === "") throw 'empty'
                    var tip = document.getElementById('tip').value
                    var total = bill+(bill*tip/100)
                    document.getElementById('total').innerHTML = total
                } catch(e) {
                    document.getElementById('total').innerHTML = 'field is '+e
                }
            }
        </script>
    </body>
</html>
